<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Job Opportunity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .share-btn {
      padding: 12px 24px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .share-options {
      margin-top: 20px;
      display: none;
    }

    .share-options a {
      display: inline-block;
      margin: 8px;
      text-decoration: none;
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
    }

    .facebook { background: #3b5998; }
    .twitter { background: #1da1f2; }
    .whatsapp { background: #25d366; }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7DRFHS58ET"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-7DRFHS58ET');

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <h2>ðŸ”— Share This Job Opportunity</h2>
  <button class="share-btn" onclick="toggleShare()">Share Now</button>

  <div class="share-options" id="shareOptions">
    <a class="facebook" target="_blank" id="fb" href="#">Facebook</a>
    <a class="twitter" target="_blank" id="tw" href="#">Twitter</a>
    <a class="whatsapp" target="_blank" id="wa" href="#">WhatsApp</a>
  </div>

  <script>
    const currentURL = window.location.href;
    const encodedURL = encodeURIComponent(currentURL);

    const shareText = `I just found a new job opening on ${currentURL} â€” looks like a great opportunity!
ðŸ‘‰ Apply now from the link and donâ€™t miss out!

#JobsInFinland #HiringNow #FindJobsInFinland #WorkInFinland #CareerOpportunity`;

    const encodedText = encodeURIComponent(shareText);

    // Set share links
    document.getElementById('fb').href = `https://www.facebook.com/sharer/sharer.php?u=${encodedURL}&quote=${encodedText}`;
    document.getElementById('tw').href = `https://twitter.com/intent/tweet?text=${encodedText}`;
    document.getElementById('wa').href = `https://wa.me/?text=${encodedText}`;

    function toggleShare() {
      const options = document.getElementById("shareOptions");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }
  </script>
