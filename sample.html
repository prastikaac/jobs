<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs in Finland Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .job-card {
      width: 290px;
      border-radius: 10px;
      overflow: hidden;
      background: url('/images/nursing-jobs.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 14px;
      padding: 16px 16px 20px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .job-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 173, 155, 0.88);
      z-index: 0;
    }

    .job-card * {
      position: relative;
      z-index: 1;
    }

    .job-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .job-card-logo {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background-color: white;
      padding: 4px;
    }

    .job-card-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .job-card-title {
      font-size: 16px;
      font-weight: bold;
    }

    .job-card-followers {
      font-size: 12.5px;
      color: #d6f7f5;
      margin-top: 2px;
    }

    .job-card-center-text {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 25px;
    }

    .follow-btn {
      background-color: white;
      color: #1877f2;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: left;
      gap: 8px;
      transition: background-color 0.2s;
    }

    .follow-btn:hover {
      background-color: #f0f0f0;
    }

    .fb-icon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>

<body>

  <div class="job-card">
    <div class="job-card-header">
      <img src="/images/icon.png" alt="Logo" class="job-card-logo" />
      <div class="job-card-text">
        <div class="job-card-title">Findjobsinfinland</div>
        <div class="job-card-followers">Helsinki, Finland</div>
      </div>
    </div>


    <button class="follow-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"
        class="fb-icon">
      Follow Page
    </button>
  </div>

</body>

</html>
