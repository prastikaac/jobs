<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 450px;
      padding: 40px 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      font-weight: 700;
    }

    /* Animated dots */
    .dots::after {
      content: "";
      animation: dots 1.5s steps(4, end) infinite;
      display: inline-block;
      width: 1.2em;
      /* Reserve space */
      text-align: left;
    }

    @keyframes dots {
      0% {
        content: "";
      }

      25% {
        content: ".";
      }

      50% {
        content: "..";
      }

      75%,
      100% {
        content: "...";
      }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 0;
      opacity: 0.85;
      font-weight: 400;
    }

    footer {
      margin-top: 3em;
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container" role="main" aria-labelledby="coming-soon-title">
    <h1 id="coming-soon-title">Coming Soon<span class="dots"></span></h1>
    <p>This page is under construction. Weâ€™re working hard to launch soon.</p>
    <footer>Stay tuned &copy; 2025</footer>
  </div>
</body>

</html>
