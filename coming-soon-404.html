  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 450px;
      padding: 40px 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      font-weight: 700;
    }

    /* Animated dots */
    .dots::after {
      content: "";
      animation: dots 1.5s steps(4, end) infinite;
      display: inline-block;
      width: 1.2em;
      /* Reserve space */
      text-align: left;
    }

    @keyframes dots {
      0% {
        content: "";
      }

      25% {
        content: ".";
      }

      50% {
        content: "..";
      }

      75%,
      100% {
        content: "...";
      }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 0;
      opacity: 0.85;
      font-weight: 400;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
